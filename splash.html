<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudy - Loading</title>
    <!-- Google Fonts: Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', ui-sans-serif, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f6ff, #fff);
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .splash-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .logo {
            font-size: clamp(32px, 8vw, 40px);
            font-weight: 600;
            color: #1f2937;
            letter-spacing: -0.01em;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            transition: transform 0.3s ease;
        }
        .logo::before {
            content: "☁️";
            margin-right: 12px;
            font-size: clamp(36px, 8vw, 44px);
            display: inline-block;
            animation: float 2s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .tagline {
            font-size: clamp(14px, 3vw, 16px);
            font-weight: 400;
            color: #6b7280;
            margin-bottom: 32px;
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid #6366f1;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .logo {
                font-size: clamp(28px, 8vw, 36px);
            }
            .logo::before {
                font-size: clamp(32px, 8vw, 40px);
                margin-right: 8px;
            }
            .tagline {
                font-size: clamp(12px, 3vw, 14px);
            }
            .loader {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">Cloudy</div>
        <p class="tagline">Unleash Your Creativity with Pi ☁️</p>
        <div class="loader"></div>
    </div>

    <script>
        // Redirect to main page after 2.5 seconds
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 2500);
    </script>
</body>
</html>
